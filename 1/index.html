<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Sikkim</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/stname_SIKKIM_0.js"></script>
        <script src="data/stname_SIKKIMcopy_2.js"></script>
        <script src="data/Mask_Outside_Sikkim_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:11, minZoom:7
        }).fitBounds([[27.085392826575593,87.5970511121634],[28.187332148562803,89.5507009397204]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'bottomleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Sikkim</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_stname_SIKKIM_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['dtname'] !== null ? autolinker.link(String(feature.properties['dtname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">No of Houses</th>\
                        <td>' + (feature.properties['MOCKDATA2_Number of Houses'] !== null ? autolinker.link(String(feature.properties['MOCKDATA2_Number of Houses']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="MOCKDATA2_Total Beneficiaries" colspan="2"><strong>Total Benefciary</strong><br />' + (feature.properties['MOCKDATA2_Total Beneficiaries'] !== null ? autolinker.link(String(feature.properties['MOCKDATA2_Total Beneficiaries']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_stname_SIKKIM_0_0(feature) {
            switch(String(feature.properties['dtname'])) {
                case 'East District':
                    return {
                pane: 'pane_stname_SIKKIM_0',
                opacity: 1,
                color: 'rgba(100,152,210,0.9520000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,28,228,0.9520000000000001)',
                interactive: true,
            }
                    break;
                case 'North  District':
                    return {
                pane: 'pane_stname_SIKKIM_0',
                opacity: 1,
                color: 'rgba(100,152,210,0.9520000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(34,150,233,0.9520000000000001)',
                interactive: true,
            }
                    break;
                case 'South District':
                    return {
                pane: 'pane_stname_SIKKIM_0',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(16,241,39,0.9520000000000001)',
                interactive: true,
            }
                    break;
                case 'West District':
                    return {
                pane: 'pane_stname_SIKKIM_0',
                opacity: 1,
                color: 'rgba(100,152,210,0.9520000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.9520000000000001)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_stname_SIKKIM_0',
                opacity: 1,
                color: 'rgba(100,152,210,0.9520000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,132,108,0.9520000000000001)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_stname_SIKKIM_0');
        map.getPane('pane_stname_SIKKIM_0').style.zIndex = 400;
        map.getPane('pane_stname_SIKKIM_0').style['mix-blend-mode'] = 'normal';
        var layer_stname_SIKKIM_0 = new L.geoJson(json_stname_SIKKIM_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_stname_SIKKIM_0',
            layerName: 'layer_stname_SIKKIM_0',
            pane: 'pane_stname_SIKKIM_0',
            onEachFeature: pop_stname_SIKKIM_0,
            style: style_stname_SIKKIM_0_0,
        });
        bounds_group.addLayer(layer_stname_SIKKIM_0);
        map.addLayer(layer_stname_SIKKIM_0);
        map.createPane('pane_googlemaps_1');
        map.getPane('pane_googlemaps_1').style.zIndex = 401;
        var layer_googlemaps_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_googlemaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 7,
            maxZoom: 11,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_googlemaps_1;
        map.addLayer(layer_googlemaps_1);
        function pop_stname_SIKKIMcopy_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['dtname'] !== null ? autolinker.link(String(feature.properties['dtname']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">No of Houses</th>\
                        <td>' + (feature.properties['MOCKDATA2_Number of Houses'] !== null ? autolinker.link(String(feature.properties['MOCKDATA2_Number of Houses']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total Benefciary</th>\
                        <td>' + (feature.properties['MOCKDATA2_Total Beneficiaries'] !== null ? autolinker.link(String(feature.properties['MOCKDATA2_Total Beneficiaries']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_stname_SIKKIMcopy_2_0() {
            return {
                pane: 'pane_stname_SIKKIMcopy_2',
                opacity: 1,
                color: 'rgba(0,0,0,0.9520000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_stname_SIKKIMcopy_2');
        map.getPane('pane_stname_SIKKIMcopy_2').style.zIndex = 402;
        map.getPane('pane_stname_SIKKIMcopy_2').style['mix-blend-mode'] = 'normal';
        var layer_stname_SIKKIMcopy_2 = new L.geoJson(json_stname_SIKKIMcopy_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_stname_SIKKIMcopy_2',
            layerName: 'layer_stname_SIKKIMcopy_2',
            pane: 'pane_stname_SIKKIMcopy_2',
            onEachFeature: pop_stname_SIKKIMcopy_2,
            style: style_stname_SIKKIMcopy_2_0,
        });
        bounds_group.addLayer(layer_stname_SIKKIMcopy_2);
        map.addLayer(layer_stname_SIKKIMcopy_2);
        function pop_Mask_Outside_Sikkim_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Mask_Outside_Sikkim_3_0() {
            return {
                pane: 'pane_Mask_Outside_Sikkim_3',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Mask_Outside_Sikkim_3');
        map.getPane('pane_Mask_Outside_Sikkim_3').style.zIndex = 403;
        map.getPane('pane_Mask_Outside_Sikkim_3').style['mix-blend-mode'] = 'normal';
        var layer_Mask_Outside_Sikkim_3 = new L.geoJson(json_Mask_Outside_Sikkim_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Mask_Outside_Sikkim_3',
            layerName: 'layer_Mask_Outside_Sikkim_3',
            pane: 'pane_Mask_Outside_Sikkim_3',
            onEachFeature: pop_Mask_Outside_Sikkim_3,
            style: style_Mask_Outside_Sikkim_3_0,
        });
        bounds_group.addLayer(layer_Mask_Outside_Sikkim_3);
        map.addLayer(layer_Mask_Outside_Sikkim_3);
        var overlaysTree = [
            {label: '<img src="legend/Mask_Outside_Sikkim_3.png" /> Mask_Outside_Sikkim', layer: layer_Mask_Outside_Sikkim_3},
            {label: '<img src="legend/stname_SIKKIMcopy_2.png" /> stname_SIKKIM copy', layer: layer_stname_SIKKIMcopy_2},
            {label: "google maps", layer: layer_googlemaps_1},
            {label: 'stname_SIKKIM<br /><table><tr><td style="text-align: center;"><img src="legend/stname_SIKKIM_0_EastDistrict0.png" /></td><td>East District</td></tr><tr><td style="text-align: center;"><img src="legend/stname_SIKKIM_0_NorthDistrict1.png" /></td><td>North  District</td></tr><tr><td style="text-align: center;"><img src="legend/stname_SIKKIM_0_SouthDistrict2.png" /></td><td>South District</td></tr><tr><td style="text-align: center;"><img src="legend/stname_SIKKIM_0_WestDistrict3.png" /></td><td>West District</td></tr><tr><td style="text-align: center;"><img src="legend/stname_SIKKIM_0_4.png" /></td><td></td></tr></table>', layer: layer_stname_SIKKIM_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_stname_SIKKIM_0,layer_stname_SIKKIMcopy_2]);
        map.on("zoomend", function(){
            resetLabels([layer_stname_SIKKIM_0,layer_stname_SIKKIMcopy_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_stname_SIKKIM_0,layer_stname_SIKKIMcopy_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_stname_SIKKIM_0,layer_stname_SIKKIMcopy_2]);
        });
        </script>
    </body>
</html>
